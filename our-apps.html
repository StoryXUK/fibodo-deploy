<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="fibodo">
    <meta name="author" content="fibodo.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fibodo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- CSS Global Compulsory (Do not remove)-->
    <link rel="stylesheet" href="css/font-awesome/all.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-icons.min.css">
    <!-- Page CSS Implementing Plugins (Remove the plugin CSS here if site does not use that feature)-->
    <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/swiper/swiper.min.css">
    <link rel="stylesheet" href="css/animate/animate.css">
    <link rel="stylesheet" href="css/magnific-popup/magnific-popup.css">
    <!-- Template Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--=================================
    cursor -->
    <div id="cursor">
        <div class="cursor__circle"></div>
    </div>
    <!--=================================
    cursor -->

    <div id="page" class="main">
        <header id="navbar">
            <!-- Navigation will be loaded here -->
        </header>

        <div class="content-wrapper">
            <!--=================================
  Portfolio Grid -->
            <section class="space-ptb">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="filters-group">
                                <button class="btn-filter active" data-group="all">All</button>
                                <button class="btn-filter" data-group="fitness">Fitness</button>
                                <button class="btn-filter" data-group="sports">Sports</button>
                                <button class="btn-filter" data-group="wellbeing">Wellbeing</button>
                                <button class="btn-filter" data-group="activities">Activities</button>
                                <button class="btn-filter" data-group="lifestyle">Lifestyle</button>
                            </div>

                            <div class="portfolio-items my-shuffle-container columns-3 popup-gallery full-screen">
                                <!-- Activities -->
                                <div class="grid-item" data-groups='["activities"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app1.webp" alt="TrailTime app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Activities</span>
                                                <h5 class="portfolio-title"><a href="">TrailTime</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fitness -->
                                <div class="grid-item" data-groups='["fitness"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app2.webp" alt="FlexFlow app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Fitness</span>
                                                <h5 class="portfolio-title"><a href="">FlexFlow</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Lifestyle -->
                                <div class="grid-item" data-groups='["lifestyle"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app1.webp" alt="HabitHalo app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Lifestyle</span>
                                                <h5 class="portfolio-title"><a href="">HabitHalo</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Sports -->
                                <div class="grid-item" data-groups='["sports"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app3.webp" alt="MatchDay Pro app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Sports</span>
                                                <h5 class="portfolio-title"><a href="">MatchDay Pro</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Wellbeing -->
                                <div class="grid-item" data-groups='["wellbeing"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app2.webp" alt="CalmCircuit app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Wellbeing</span>
                                                <h5 class="portfolio-title"><a href="">CalmCircuit</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Fitness -->
                                <div class="grid-item" data-groups='["fitness"]'>
                                    <div class="portfolio-item portfolio-item-style03">
                                        <div class="portfolio-item-inner">
                                            <div class="portfolio-img">
                                                <img class="img-fluid" src="images/apps/app1.webp" alt="CoreTrack app">
                                            </div>
                                            <div class="portfolio-info">
                                                <span class="portfolio-tag">Fitness</span>
                                                <h5 class="portfolio-title"><a href="">CoreTrack</a></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- /.portfolio-items -->
                        </div>
                    </div>
                </div>
            </section>
            <!--=================================
  Portfolio Grid -->
        </div>


    </div>


    <!--=================================
      footer-->
    <footer id="footer">
        <!-- Footer will be loaded here -->
    </footer>
    <!--=================================
      footer-->
    </div>


    <!--=================================
    Back To Top -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!--=================================
    Back To Top -->


    <!--=================================
    Javascript -->
    <!-- JS Global Compulsory (Do not remove)-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/popper/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Page JS Implementing Plugins (Remove the plugin script here if site does not use that feature)-->
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/swiper/swiper.min.js"></script>
    <script src="js/swiperanimation/SwiperAnimation.min.js"></script>
    <script src="js/shuffle/shuffle.min.js"></script>
    <script src="js/magnific-popup/jquery.magnific-popup.js"></script>
    <script src="js/counter/jquery.countTo.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/attracthover.js"></script>
    <script src="js/countdown/jquery.downCount.js"></script>
    <!-- Template Scripts (Do not remove)-->
    <script src="js/custom.js"></script>
    <script src="js/loadNav.js"></script>
</body>

</html>
